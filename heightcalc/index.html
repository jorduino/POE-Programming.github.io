<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Height Difference Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


	<script src="script.js"></script>

</head>

<body>
	<main>
		<div class="container py-4">

			<div class="container py-4 rounded-3" style="background-color:rgb(139 33 9);">

				<div class="container" style="color:white">

					<div class="row"> <!-- Upper Row -->
						<div class="col-9"> <!-- Left Column -->

							<div class="row">

								<label class="form-control-label">
									Normal Roof Height
								</label>

							</div>

							<div class="row">

								<div class="col-3">
									<input type="text" class="form-control" id="normalRoofFeetIn" onchange="calc()"
										value="77">
								</div>

								<div class="col-3">
									<label class="form-control-label" for="normalRoofFeetIn">
										Feet
									</label>
								</div>

								<div class="col-3">
									<input type="text" class="form-control" id="normalRoofInchIn" onchange="calc()"
										value="3">
								</div>

								<div class="col-3">
									<label class="form-control-label" for="normalRoofInchIn">
										Inches
									</label>
								</div>

							</div>

							<div class="row">

								<label class="form-control-label">
									Normal Aux Height
								</label>
							</div>

							<div class="row">

								<div class="col-3">
									<input type="text" class="form-control" id="normalAuxFeetIn" onchange="calc()"
										value="76">
								</div>

								<div class="col-3">
									<label class="form-control-label" for="normalAuxFeetIn">
										Feet
									</label>
								</div>

								<div class="col-3">
									<input type="text" class="form-control" id="normalAuxInchIn" onchange="calc()"
										value="9">
								</div>

								<div class="col-3">
									<label class="form-control-label" for="normalAuxInchIn">
										Inches
									</label>
								</div>

							</div>

						</div>

						<div class="col-3">
							<p id="normalDiffOut">Difference: -0'6"</p>
						</div>
					</div>
					<hr>


					<div class="row">
						<div class="col-9">

							<div class="row">

								<label class="form-control-label">
									Changed Roof Height
								</label>
							</div>

							<div class="row">

								<div class="col-3">
									<input type="text" class="form-control" id="offsetRoofFeetIn" onchange="calc()"
										value="77">
								</div>

								<div class="col-3">
									<label class="form-control-label" for="offsetRoofFeetIn">
										Feet
									</label>
								</div>

								<div class="col-3">
									<input type="text" class="form-control" id="offsetRoofInchIn" onchange="calc()"
										value="3">
								</div>

								<div class="col-3">
									<label class="form-control-label" for="offsetRoofInchIn">
										Inches
									</label>
								</div>

							</div>
						</div>
						<div class="col-3">
							<div class="col">
								<p id="offsetOut">Offset: 0'0"</p>
							</div>
						</div>
					</div>
					<br>

					<div class="p-5 bg-light rounded-3 border text-dark">
						<div class="container">
							<div class="row">

								<div class="col text-center">

									<h1 class="display-5" id="offsetAuxOut">Height should be: <br>76'9"
									</h1>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>
</body>

</html>
