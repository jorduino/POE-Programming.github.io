<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>habjo - parrotmaker</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>

	<script src="./script.js"></script>

</head>

<body>
	<main>
		<div class="container py-4">

			<header class="pb-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
					<span class="fs-4">habjo</span>
				</a>
			</header>

			<div class="p-5 bg-light rounded-3 border">
				<div class="container">
					<h1 class="display-3">Parrotmaker</h1>
					<p class="lead">Enter string of text below, then press button to parrot-ify it!</p>

					<div class="mb-3">
						<textarea class="form-control" spellcheck="false" autocomplete="false" id="inarea"
							rows="3"></textarea>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="invert">
						<label class="form-check-label" for="invert">
							Invert?
						</label>
					</div>

					<button type="button" class="btn btn-primary" onclick="Main()">Go</button>


				</div>
			</div>

			<footer class="pt-3 mt-4 text-muted border-top">
				&copy; 2022
			</footer>
		</div>
	</main>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
		</script>
</body>

</html>
