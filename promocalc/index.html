<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>habjo - Promo Trade Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
	<script src="script.js"></script>
</head>

<body>
	<main>
		<div class="container py-4">

			<header class="pb-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
					<span class="fs-4">habjo</span>
				</a>
			</header>
			<div class="container py-4 rounded-3" style="background-color:rgb(236,0,117);">

				<div class="container" style="color:white">
					<div class="row">


						<div class="col">
							<label class="form-control-label" for="priceIn">
								Price of new device
							</label>
							<input type="text" class="form-control" id="priceIn" onchange="calc()">
						</div>

						<div class="col">
							<label class="form-control-label" for="tradeIn">
								Trade-in value
							</label>
							<input type="text" class="form-control" id="tradeIn" onchange="calc()">
						</div>


					</div>

					<div class="row">


						<div class="col">
							<label class="form-select-label" for="periodIn">
								Installment period
							</label>
							<select type="text" class="form-select" id="periodIn" onchange="calc()">
								<option>24 months</option>
								<option>30 months</option>
							</select>
						</div>

						<div class="col">
							<label class="form-control-label" for="promoIn">
								Amount off from promo
							</label>
							<input type="text" class="form-control" id="promoIn" onchange="calc()">
						</div>



					</div>

					<hr>

					<div class="row">


						<div class="col">
							<p id="upfrontOut">Customer's up front credit to the bill: $0</p>
						</div>

						<div class="col">
							<p id="monthlyOut">Customer's monthly EIP breakdown: Phone costs $0.00/month, you'll get a
								credit back of $0.00/month, so your cost for the phones will be $0.00/month</p>
						</div>


					</div>

				</div>
			</div>


			<footer class="pt-3 mt-4 text-muted border-top">
				&copy; 2022
			</footer>
		</div>
	</main>
</body>

</html>
