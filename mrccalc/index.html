<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>habjo - MRC Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>

	<script src="script.js"></script>

</head>

<body>
	<main>
		<div class="container py-4">

			<header class="pb-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
					<span class="fs-4">habjo</span>
				</a>
			</header>
			<div class="container py-4 rounded-3" style="background-color:rgb(236,0,117);">

				<div class="container" style="color:white">
					<div class="row">

						<div class="col">
							<label class="form-control-label" for="planIn">
								Plan and Features
							</label>
							<input type="text" class="form-control" id="planIn" onchange="calc()">
						</div>

						<div class="col">
							<p id="mrcOut">MRC: $0</p>
						</div>

					</div>

					<div class="row">

						<div class="col">
							<label class="form-control-label" for="eipIn">
								EIP Amount
							</label>
							<input type="text" class="form-control" id="eipIn" onchange="calc()">
						</div>
						<div class="col"></div>

					</div>


					<div class="row">

						<div class="col">
							<label class="form-control-label" for="discountIn">
								Discounts and Promos
							</label>
							<input type="text" class="form-control" id="discountIn" onchange="calc()">
						</div>

						<div class="col">
							<p id="normalOut">Normal Bill Charges: $0</p>
						</div>

					</div>


					<hr>


					<div class="row">

						<div class="col">
							<label class="form-control-label" for="currentIn">
								Current Bill
							</label>
							<input type="text" class="form-control" id="currentIn" onchange="calc()">
						</div>

						<div class="col">
							<p id="increaseOut">Bill Increase Amount: $0</p>
						</div>

					</div>
					<br>

					<div class="p-5 bg-light rounded-3 border text-dark">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="row">

										<div class="col">
											<label class="form-control-label" for="lateIn">
												Late Fees
											</label>
											<input type="text" class="form-control" id="lateIn" onchange="calc()">
										</div>

										<div class="col">
											<label class="form-control-label" for="restIn">
												Restore Fees
											</label>
											<input type="text" class="form-control" id="restIn" onchange="calc()">
										</div>

										<div class="col">
											<label class="form-control-label" for="promoIn">
												Missing Promos
											</label>
											<input type="text" class="form-control" id="promoIn" onchange="calc()">
										</div>

									</div>

									<div class="row">

										<div class="col">
											<label class="form-control-label" for="otaIn">
												One-Time Credits
											</label>
											<input type="text" class="form-control" id="otaIn" onchange="calc()">
										</div>

										<div class="col">
											<label class="form-control-label" for="intlIn">
												International Calls
											</label>
											<input type="text" class="form-control" id="intlIn" onchange="calc()">
										</div>

										<div class="col">
											<label class="form-control-label" for="midcycleIn">
												Plan Changes
											</label>
											<input type="text" class="form-control" id="midcycleIn" onchange="calc()">
										</div>

									</div>
								</div>

								<div class="col text-center">

									<h1 class="display-5" id="otcOut">One Time Charges:<br>$0</h1>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<footer class="pt-3 mt-4 text-muted border-top">
				&copy; 2022
			</footer>
		</div>
	</main>
</body>

</html>
