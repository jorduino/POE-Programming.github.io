<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>habjo - hintmax</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>

	<script src="script.js"></script>

</head>

<body>
	<main>
		<div class="container py-4">

			<header class="pb-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
					<span class="fs-4">habjo</span>
				</a>
			</header>
			<div class="container rounded-3"
				style="margin-left:auto; margin-right:auto; width:auto; padding:10%; background-color:rgb(236,0,117);">

				<div class="container" style="color:white">
					<div class="row">
						<div class="col">
							<label class="form-check-label" for="autopayCheck">Enrolled in AutoPay?</label>
							<input class="form-check-input" type="checkbox" value="" id="autopayCheck"
								onchange="calc()">
						</div>

						<div class="col">
							<label class="form-select-label" for="planSelect">Plan Name</label>
							<select class="form-select" id="planSelect" onchange="planChange()"></select>
						</div>
						<div class="col">
							<label class="form-select-label" for="linesSelect">Number Of Lines</label>
							<select class="form-select" id="linesSelect" onchange="calc()"></select>
						</div>
					</div>
					<hr>
					<div class="row" id="switchOut">
						<h1>Should they switch?</h1>
					</div>
					<hr>
					<div class="row">
						<div class="col">
							<p id="currentOut">Current Plan</p>
						</div>
						<div class="col">
							<p id="currentTotalOut">Current Plan plus HINT</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<p id="maxOut">MAX Equivalent Plan</p>
						</div>
						<div class="col">
							<p id="maxTotalOut">MAX Plan plus HINT</p>
						</div>
					</div>

					<div class="row">
						<p id="notice"></p>
					</div>
				</div>
			</div>
			<footer class="pt-3 mt-4 text-muted border-top">
				&copy; 2022
			</footer>
		</div>
	</main>
</body>

</html>
